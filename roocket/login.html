<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>ورود به وب سایت راکت</title>
    <link rel="icon" type="image/icon-x" href="image/roocket-1.ico">
</head>
<body>
    <div class="login-div">
        <a href="#" class="roocketlogo"><img src="image/roocket-logo.png" alt="roocket-logo"></a>
        <div class="div1">
            <a href="#" class="signup">ثبت نام</a>
            <a href="#" class="login">ورود</a>
        </div>
        <p class="hi">سلام رفیق!</p>
        <p class="welcome">به خونه خوش اومدی! اگه عضو راکت هستی، وارد شو</p>
        <div class="div2">
            <a href="#" class="gmail">ورود با گوگل</a>
            <a href="#" class="github">ورود با گیت هاب</a>
        </div>
        <div class="div2">
            <a href="#" class="yahoo">ورود با یاهو</a>
            <a href="#" class="linkdin">ورود با لینکدین</a>
        </div>
        <form action="#">
            <label for="email">ایمیل:</label>
            <input type="email" id="email" class="inp">
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" class="inp">
            <label for="rule" class="lrule">من ربات نیستم<input type="checkbox" id="rule" class="irule"></label>
            <a href="#" class="formlogin">ورود</a>
        </form>
    </div>
</body>
</html>
